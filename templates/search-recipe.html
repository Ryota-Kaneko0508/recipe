{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">料理名</th>
                <th scope="col">イメージ画像</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.recipe_title }}</td>
                <td><a href="{{ recipe.food_image_url }}"><img class="img-fluid" src="{{ recipe.food_image_url }}"style="height: 100px; width: 100px;"></a></td>
                <td><a href="{{ recipe.recipe_url }}">レシピページへ</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
